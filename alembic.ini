[alembic]
# Path to migration scripts
script_location = alembic

# SQLAlchemy URL for your database
sqlalchemy.url = postgresql+psycopg2://postgres:Akin9653@localhost:5432/elder_care_database

# Options for logging
file_template = %%(rev)s_%%(slug)s
version_locations = %(here)s/alembic/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
